<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Personale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        textarea{
            width: 100%;
        }
        .logout{
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-dark d-flex vh-100">
    <div
      class="d-flex justify-content-center align-items-center w-100"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    
    <div class="container mt-5 text-light d-none" id="pagina">
        <div class="mt-2 m-3">
            <button class="btn btn-danger logout" id="logout" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                  </svg>
            </button>
        </div>
        <h3 class="mt-5">Ciao <span id="emailShow"></span>,</h3>
        <div class="card mt-5">
            <div class="m-3">
                <h3 >Aggiungi una chiave e un valore</h3>
                <form onsubmit="return false" class="mt-4">
                    <input type="text" placeholder="Inserisci la chiave" class="form-control" id="chiaveAdd" required/>
                    <input type="text" placeholder="Inserisci il valore" class="form-control mt-4" id="valueAdd" required/>
                    <input type="submit" value="Invia" class="form-control mt-4 btn btn-success" id="add"/>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div class="m-3">
                <h3>Visualizza il contenuto di una chiave</h3>
                <form onsubmit="return false" class="mt-4">
                    <input type="text" placeholder="Inserisci la chiave" class="form-control" id="chiaveShow" required/>
                    <input type="submit" value="Invia" class="form-control mt-4 btn btn-success" id="show"/>
                </form>
                <textarea id="contenutochiave" class="mt-4" disabled>

                </textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/personale.js" type="module"></script>
</body>
</html>
