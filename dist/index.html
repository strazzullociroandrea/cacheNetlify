<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Area Personale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    href="./src/style.css"
    rel="stylesheet"
    />
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="container col-auto">
        <div class="card p-5">
            <form onsubmit="return false" id="form">
                <div class="mb-4">
                    <h3 class="text-center mb-0">Area Personale</h3>
                </div>
                <div class="mb-4 mt-3">
                    <input type="text" id="email" class="form-control" placeholder="Inserisci la tua email" required/>
                </div>
                <div class="mb-4">
                    <input type="password" id="token" class="form-control" placeholder="Inserisci il tuo token" required/>
                </div>
                <div class="mb-4 text-center">
                    <input type="submit" class="btn btn-success btn-block btn-login" id="login"/>
                </div>
                <div class="text-center">
                    <p class="mb-0">Non hai un account? <button class="btn-custom" id="registrati">Registrati</button></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/script.js" type="module"></script>
</body>
</html>
